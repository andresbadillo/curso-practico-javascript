<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio, mediana y moda</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecera">
        <h1>Moda</h1>
        <p>Este es el tercer taller del curso práctico de JavaScript</p>
    </header>

    <main class="main-container">
        <section class="container">
            <h2>Calcula la moda de una lista de números</h2>
            <form action="">
                <label for="inputNumbers">Digita los números separados por "coma"</label>
                <input type="text" id="inputNumbers" placeholder="1, 2, 3, 4, n">

                <button type="button" onclick="calculateModa()">Calcular la moda</button>
    
                <p class="final-value" id="FinalValue"></p>
            </form>
        </section>
    </main>
    
    <script src="./moda.js"></script>
</body>
</html>
