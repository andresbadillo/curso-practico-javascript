<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico de JavaScript de Platzi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto: </label><br>
            <input type="number" id="inputPrice" placeholder="Ingresa el valor"><br>

            <label for="inputDiscount">Escribe el descuento de tu producto</label><br>
            <input type="number" id="inputDiscount" placeholder="Ingresa el descuento"><br>

            <button type="button" onclick="calculateDiscount()">Calcular el precio con descuento</button>

            <p class="final-value" id="FinalValue"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
