<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salarios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecera">
        <h1>Salarios</h1>
        <p>Este es el cuarto taller del curso práctico de JavaScript</p>
    </header>
    
    <main class="main-container">
        <section class="container">
            <h2>Calcula el promedio ponderado de tus notas</h2>
            <form action="">
                <label for="inputNumber">Digita la calificación:</label>
                <input type="number" id="inputNumber" placeholder="Digita tu calificación" required>
                <label for="inputCredits">Digita los créditos de la materia:</label>
                <input type="number" id="inputCredits" placeholder="Digita los creditos de la materia" required>

                <button type="button" onclick="calculatePonderado()">Calcular el promedio ponderado</button>
    
                <p class="final-value" id="FinalValue"></p>
            </form>
        </section>
    </main>
    
    <script src="./salarios.js"></script>
    <script src="./analisis.js"></script>
</body>
</html>
